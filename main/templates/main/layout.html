{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/f9614543e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/watcher_owl.gif' %}" alt="logo">
        <span class="logo">Watcher</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li ><i class="fa-solid fa-house"></i>Main Page</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i>News</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About</li></a>
            <a href=""><li><i class="fa-solid fa-envelope"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add something </button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
