{% extends 'main/layout.html' %}

{% block title %}
    News
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.annons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No records here</p>
        {% endif %}
    </div>
{% endblock %}
