{% extends 'main/layout.html' %}

{% block title %}Form for adding an article{% endblock %}

{% block content %}
    <div class="features">
        <form method="post">
            {% csrf_token %}
            {{ form.title  }}<br>
            {{ form.annons  }}<br>
            {{ form.full_text  }}<br>
            {{ form.date  }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
