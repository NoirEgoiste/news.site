version: '3.9'


services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:home/app/web/staticfiles
    ports:
      - "1337:80"
    depends_on:
      - web
  web:
    build:
      context: ./
      dockerfile: dockerfile.prod
    command: gunicorn news_website.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      ./.env.prod
    depends_on:
      - db

  db:
    image: postgres
    container_name: news_db_prod
    volumes:
      - prod_news_db:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db

volumes:
  prod_news_db:
  static_volume: